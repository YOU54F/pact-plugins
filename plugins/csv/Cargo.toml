[package]
name = "pact-plugin-csv"
version = "0.0.0"
edition = "2018"

[dependencies]
tonic = "0.5.0"
prost = "0.8.0"
prost-types = "0.8.0"
tokio = { version = "1.0", features = ["full"] }
uuid = { version = "0.8", features = ["v4"] }
futures = "0.3"
async-std = "1.9.0"
log = "0.4"
env_logger = "0.8"
maplit = "1.0.2"
pact_matching = { version = "0.11.0-beta.0", path = "../../../pact-reference/rust/pact_matching" }
pact_models = { version = "0.2.0-beta.3", path = "../../../pact-reference/rust/pact_models" }
pact-plugin-driver = { version = "0.0.3", path = "../../drivers/rust/driver" }
csv = "1.1"
logos = "0.12.0"
anyhow = "1.0.42"
bigdecimal = "0.2.0"
serde_json = "1.0.66"
bytes = { version = "1", features = ["serde"] }
either = "1.6.1"
itertools = "0.10.1"

[build-dependencies]
tonic-build = "0.5"
